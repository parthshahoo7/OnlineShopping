<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--All Css Here-->
<!-- Material Design Iconic Font CSS-->
<link rel="stylesheet"
	href="../static/css/material-design-iconic-font.min.css"
	th:href="@{/css/material-design-iconic-font.min.css}">
<!-- Font Awesome CSS-->
<link rel="stylesheet" href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}">
<!-- Animate CSS-->
<link rel="stylesheet" href="../static/css/animate.css"
	th:href="@{css/animate.css}">
<!-- Owl Carousel CSS-->
<link rel="stylesheet" href="../static/css/owl.carousel.min.css"
	th:href="@{/css/owl.carousel.min.css}">
<!-- Slick Slider CSS-->
<link rel="stylesheet" href="../static/css/slick.css"
	th:href="@{/css/slick.css}">
<!-- Meanmenu CSS-->
<link rel="stylesheet" href="../static/css/meanmenu.min.css"
	th:href="@{/css/meanmenu.min.css}">
<!-- Jquery Ui CSS-->
<link rel="stylesheet" href="../css/jquery-ui.css">
<!-- Nice Select CSS-->
<link rel="stylesheet" href="../css/nice-select.css">
<!-- Easy Zoom CSS-->
<link rel="stylesheet" href="../css/easyzoom.css">
<!-- Venobox CSS-->
<link rel="stylesheet" href="../css/venobox.css">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- Style CSS -->
<link rel="stylesheet" href="../css/style.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="../css/responsive.css">
<style>
.error {
	color: red;
	font-style: italic;
}
</style>
<!-- Modernizr Js -->
<script src="../js/vendor/modernizr-2.8.3.min.js"></script>
<meta charset="ISO-8859-1">
</head>
<body>
	<div th:insert="~{fragments/defaultFragment :: header}"></div>
	<div class="wrapper">
		<!--Page Banner2 Area Start-->
		<div class="page-banner2-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="page-banner2-title">
							<h2>Register</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Page Banner Area End-->
		<!--Breadcrumb Start-->
		<div class="breadcrumb-Area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-content">
							<ul>
								<li><a href="http://localhost:8080/">Home</a></li>
								<li class="active"><a href="http://localhost:8080/register">
										Register</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Breadcrumb End-->
		<!--Login Register Area Strat-->
		<div class="login-register-area mb-60">
			<div class="container"
				style="text-align: center; display: inline-block">
				<div>
					<!--Register Form Start-->
					<div class="col-md-6"
						style="text-align: center; display: inline-block">
						<div class="customer-login-register register-pt-0">
							<div class="form-register-title">
								<h2>Register</h2>
							</div>
							<div class="register-form">
								<form action="#" th:action="@{/register}"
									th:object="${webAccount}" method="post">
									<div class="form-fild">
										<p>
											<label>User Name <span class="required">*</span></label>
										</p>
										<input type="text" th:value="${userName}"
											th:field="*{account.userName}"> <span
											th:if="${#fields.hasErrors('account.userName')}"
											th:errors="*{account.userName}" class="error"></span>
									</div>
									<div class="form-fild">
										<p>
											<label>Address <span class="required">*</span></label>
										</p>
										<input type="text" th:text="${adress}" th:value="${address}"
											th:field="*{account.address}"> <span
											th:if="${#fields.hasErrors('account.address')}"
											th:errors="*{account.address}" class="error"></span>
									</div>
									<div class="form-fild">
										<p>
											<label>Password <span class="required">*</span></label>
										</p>
										<input type="password" th:text="${Password}"
											th:field="*{password}"><span
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="error"> </span>
									</div>
									<div class="form-fild">
										<p>
											<label>ConfirmPassword <span class="required">*</span></label>
										</p>
										<input type="password" th:text="${confimPassword}"
											th:field="*{confimPassword}"><span
											th:if="${#fields.hasErrors('confimPassword')}"
											th:errors="*{confimPassword}" class="error"></span>
									</div>
									<div class="form-fild">
										<p>
											<label>Email <span class="required">*</span></label>
										</p>
										<input type="text" th:text="${email}" th:value="${email}"
											th:field="*{account.email}"><span
											th:if="${#fields.hasErrors('account.email')}"
											th:errors="*{account.email}" class="error"></span>
									</div>
									<div class=" form-fild">
										<p>
											<label>Role <span class="required">*</span></label>
										</p>
										<div class="form-check">
											<ul style="list-style-type: none;">
												<li th:each="aRole : ${allRoles}">
													<div class="custom-control custom-checkbox">
														<input type="checkbox" name="role"
															th:field="*{account.authority}" th:value="${aRole}"
															class="custom-control-input" /> <label
															th:for="${#ids.prev('account.authority')}"
															class="custom-control-label" th:text="${aRole}">Role</label>
														<span th:if="${#fields.hasErrors('account.authority')}"
															th:errors="*{account.authority}" class="error"></span>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="register-submit">
										<button type="submit" class="form-button">Register</button>
									</div>
									<div class="lost-password">
										<a href="http://localhost:8080/login">Already Had an
											Account?</a>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!--Register Form End-->
				</div>
			</div>
		</div>
		<!--Login Register Area End-->
	</div>
	<div th:insert="~{fragments/defaultFragment :: footer}"></div>
	<!--All Js Here-->
	<!--Jquery 1.12.4-->
	<script src="../js/vendor/jquery-1.12.4.min.js"></script>
	<!--Imagesloaded-->
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<!--Isotope-->
	<script src="../js/isotope.pkgd.min.js"></script>
	<!--Waypoints-->
	<script src="../js/waypoints.min.js"></script>
	<!--Carousel-->
	<script src="../js/owl.carousel.min.js"></script>
	<!--Slick Slider-->
	<script src="../js/slick.min.js"></script>
	<!--Meanmenu-->
	<script src="../js/jquery.meanmenu.min.js"></script>
	<!--Instafeed-->
	<script src="../js/instafeed.min.js"></script>
	<!--Countdown-->
	<script src="../js/jquery.countdown.min.js"></script>
	<!--Counterup-->
	<script src="../js/jquery.counterup.min.js"></script>
	<!--ScrollUp-->
	<script src="../js/jquery.scrollUp.min.js"></script>
	<!--Jquery Ui-->
	<script src="../js/jquery-ui.js"></script>
	<!--Nice Select-->
	<script src="../js/jquery.nice-select.min.js"></script>
	<!--Easy Zoom-->
	<script src="../js/easyzoom.min.js"></script>
	<!--Wow-->
	<script src="../js/wow.min.js"></script>
	<!--Venobox-->
	<script src="../js/venobox.min.js"></script>
	<!--Popper-->
	<script src="../js/popper.min.js"></script>
	<!--Bootstrap-->
	<script src="../js/bootstrap.min.js"></script>
	<!--Plugins-->
	<script src="../js/plugins.js"></script>
	<!--Main Js-->
	<script src="../js/main.js"></script>
</body>
</html>
